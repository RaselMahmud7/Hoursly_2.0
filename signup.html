<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hoursly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-teal-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-teal-500 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-clock text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Join Hoursly</h2>
            <p class="text-gray-600">Create your account to start tracking time</p>
        </div>

        <!-- Signup Form -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <div class="relative">
                        <input type="text" id="fullName" name="fullName" required 
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                               placeholder="Enter your full name">
                        <i class="fas fa-user absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                               placeholder="Enter your email">
                        <i class="fas fa-envelope absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                               placeholder="Create a password" minlength="6">
                        <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                        <button type="button" id="togglePassword" class="absolute right-4 top-4 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                               placeholder="Confirm your password">
                        <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="payPeriodStart" class="block text-sm font-medium text-gray-700 mb-2">Pay Period Start Day</label>
                    <div class="relative">
                        <select id="payPeriodStart" name="payPeriodStart" 
                                class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                            <option value="1">1st of month</option>
                            <option value="15">15th of month</option>
                            <option value="20" selected>20th of month</option>
                            <option value="custom">Custom day</option>
                        </select>
                        <i class="fas fa-calendar absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <div id="customDayInput" class="hidden">
                    <label for="customDay" class="block text-sm font-medium text-gray-700 mb-2">Custom Day (1-31)</label>
                    <input type="number" id="customDay" name="customDay" min="1" max="31" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                           placeholder="Enter day number">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required class="rounded border-gray-300 text-teal-500 focus:ring-teal-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-teal-500 hover:text-teal-600">Terms of Service</a> and 
                        <a href="#" class="text-teal-500 hover:text-teal-600">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-teal-500 text-white py-3 px-4 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition duration-200 font-medium">
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                    </div>
                </div>
            </div>

            <!-- Social Signup -->
            <div class="mt-6">
                <button id="googleSignUp" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
                    <i class="fab fa-google text-red-500 mr-3"></i>
                    <span class="text-gray-700 font-medium">Sign up with Google</span>
                </button>
            </div>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-teal-500 hover:text-teal-600 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-teal-500 mx-auto mb-4"></div>
            <p class="text-gray-600">Creating your account...</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
